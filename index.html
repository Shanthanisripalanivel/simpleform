<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>INSTAGRAM</title>

    <script src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">REGISTRATION</div><br>

   <form action="#">
       <div class="user-details">
           <div class="input-box">
               <span class="details">FIRSTNAME:</span>
               <input type="text" placeholder="ENTER YOUR FIRSTNAME"required><br><br>
           </div>
           <div class="input-box">
            <span class="details">LASTNAME:</span>
            <input type="text" placeholder="ENTER YOUR LASTNAME"required><br><br>
        </div>
        <div class="input-box">
            <span class="details">EMAIL:</span>
            <input type="text" placeholder=" ENTER YOUR EMAIL"required><br><br>
        </div>
            <div class="input-box">
                <span class="details">PHONE NUNMBER:</span>
                <input type="number" placeholder="ENTER YOUR PHONE NUMBER"required><br><br>
            </div>
        <div class="input-box">
            <span class="details">PASSWORD:</span>
            <input type="password" placeholder="ENTER YOUR PASSWORD"required><br><br>
        </div>
        
       
        <div class="input-box">
            <span class="details">CONFIRM PASSWORD:</span>
            <input type="password" placeholder="ENTER YOUR CONFIRM PASSWORD"required><br><br>
        </div>

        
        <div class="input-box">
            <span class="details">DATE OF BIRTH:</span>
            <input type="date" placeholder="ENTER YOUR DATE OF BIRTH"required><br><br>
        </div>


       
        <label>GENDER:</label>
        <input type="radio" id="gender" name="gender" value="male"/> Male 
        <input type="radio" id="gender" name="gender" value="female"/> Female    
        <input type="radio" id="gender" name="gender" value="others"/> others
        <div class="button">
            <input type="submit" onclick="fun()" value="REGISTER">
        </div>
       
        </form>
    </div>
</div>
